{% extends 'base.html' %}

{% block header %}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/music-open.css') }}">
{% endblock %}

{% block body %}
    <h2>MUSIC DETAIL</h2>
    <div class="row-form">
    <h3 class="row-col">MUSIC TITLE</h3>
    <p class="row-col">{{ music.title }}</p>
    </div>
    <div class="row-form">
    <h3 class="row-col">MUSIC ALBUM</h3>
    <p class="row-col">{{ album.title }}</p>
    </div>
    <div class="row-form">
    <h3 class="row-col">MUSIC ARTIST</h3>
    <p class="row-col">{{ music.artist }}</p>
    </div>
    <div class="row-form">
    <h3 class="row-col">CREATED ON</h3>
    <p class="row-col">{{ music.date_created.date() }}</p>
    </div>
    <br> <br>
    <audio controls autoplay>
        <source src="{{ url_for( 'static', filename=song) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <a href="{{ url_for( 'static', filename=song) }}" download><button style="width: 20%"><b>DOWNLOAD</b></button></a>
{% endblock %}
